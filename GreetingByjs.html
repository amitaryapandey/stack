<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
var text;
var x=new Date().getHours()
if(x>4&&x<12)
{
text="hello good morning"
}
else if(x>=12&&x<17)
{
text="good afternoon"
}
else if(x>=17&&x<21)
{
text="Good evening"
}
else
{
text="good night"
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
