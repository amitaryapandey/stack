<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Convert Binary to Decimal</h2>
<input type="text" id="demo">
<input type="button" onclick="bin2dec()" value="try">
<p id="demo1"></p>

<script>

function bin2dec(){
var bin=document.getElementById("demo").value;
document.getElementById("demo1").innerHTML=parseInt(bin, 8).toString(10);
  }
  
</script>

</body>
</html>
