<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Queue</h2>
<script>
var array=[];
function elementInsert(){
var x=document.getElementById("demo1").value;
array.push(x);
document.getElementById("demo1").value="";
document.getElementById("demo2").innerHTML=array;
}
function elementDelete(){
if(array.length>0){
array.shift();
document.getElementById("demo2").innerHTML=array;
}
else{
alert("array is empty");
}
}
</script>

<input type="text" id="demo1">
<input type="button" value="insert" onclick=elementInsert()>
<input type="button" value="delete" onclick=elementDelete()>
<p id="demo2">
</body>
</html>
