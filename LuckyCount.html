<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
function myFun(){
var x=Math.random()*100;
if(x>40&&x<80){
document.getElementById("demo").innerHTML = "you are lucky";
}
else{
document.getElementById("demo").innerHTML = "Try for next time";
}
}
</script>
<button onclick="myFun()">try</button>
</body>
</html>
